version: '3'

services:
  employees-api-pgsql:
    image: postgres:11
    container_name: employees-api-pgsql
    hostname: employees-api-pgsql
    env_file: .env
    volumes:
    - pgsql-data:/var/lib/postgresql/data
    - ./database/structure.sql:/docker-entrypoint-initdb.d/10-social_me.sql
    - ./database/mock/employees.sql:/docker-entrypoint-initdb.d/20-social_me.sql
    networks:
    - pgsql-network

  pgsql-cli:
    image: pygmy/pgcli
    container_name: pgsql_cli
    command: postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST/$POSTGRES_DB
    stdin_open: true
    tty: true
    links:
    - employees-api-pgsql
    volumes:
    - pgsqlcli-home:/root
    networks:
    - pgsql-network

  employees-api:
    build:
      context: ./docker
    container_name: employees-api
    hostname: employees-api
    command: yarn start:dev
    working_dir: /app
    tty: true
    env_file: .env
    ports:
    - $API_PORT:$API_PORT
    volumes:
    - .:/app:delegated
    - home:/home/node
    links:
    - employees-api-pgsql
    networks:
    - pgsql-network

volumes:
  pgsql-data:
  pgsqlcli-home:
  home:

networks:
  pgsql-network:
